{% extends 'base.html' %}
{% block content %}
<h2>Favori Ürünlerim</h2>
<div class="product-grid">
    {% for fav in favorites %}
    <div class="product-card">
        <a href="{% url 'product_detail' fav.product.id %}">
            <img src="{{ fav.product.image.url }}" alt="{{ fav.product.name }}">
            <h3>{{ fav.product.name }}</h3>
            <p>{{ fav.product.price }} ₺</p>
        </a>
        <a href="{% url 'remove_favorite' fav.product.id %}">❌ Kaldır</a>
    </div>
    {% empty %}
    <p>Henüz favori ürününüz yok.</p>
    {% endfor %}
</div>
{% endblock %}
