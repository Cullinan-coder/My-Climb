<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <h1>Üçemler İnşaat</h1>
      <nav>
        <ul>
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="hakkimizda.html">Hakkımızda</a></li>
          <li><a href="projeler.html">Projeler</a></li>
          <li><a href="iletisim.html">İletişim</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact">
    <div class="container">
      <h2>Bizimle İletişime Geçin</h2>
      <div class="contact-grid">

        <div class="contact-info">
          <p><strong>Adres:</strong> Barbaros Mah. İnşaat Cad. No:12, İstanbul</p>
          <p><strong>Telefon:</strong> 0 (212) 123 45 67</p>
          <p><strong>Email:</strong> info@xyzinsaat.com</p>
          <p><strong>Çalışma Saatleri:</strong> Hafta içi 09:00 - 18:00</p>

          <div class="map">
            <iframe
              src="https://maps.google.com/maps?q=istanbul&t=&z=13&ie=UTF8&iwloc=&output=embed"
              width="100%" height="250" style="border:0;" allowfullscreen=""
              loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

        <div class="contact-form">
          <form action="#" method="POST">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Gönder</button>
          </form>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Üçemler İnşaat Tüm Hakları Saklıdır.</p>
    </div>
  </footer>

</body>
